<div class="container">
    <div class="card">
      <form novalidate [formGroup]="accountForm">
        <div class="card-header">
          <div class="title d-flex justify-content-center">Credenciales</div>
        </div>
        <div class="card-body">

          <div class="col-sm-12 field">
            <span class="tag">Cedula</span>
            <input formControlName="identification" placeholder="i.e. 1152209135">
          </div>

          <div class="col-sm-12 field">
            <span class="tag">Contrase√±a</span>
            <input type="password" formControlName="password">
          </div>

          <div class="col-sm-12 field">
            <span class="tag">Saldo</span>
            <input formControlName="balance" placeholder="$ 0.0">
          </div>

        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            <button class="btn submit" (click)="onSubmit(content)">Crear</button>
          </div>
        </div>
      </form>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">

      <div class="modal-header">
        <h4 class="modal-title">
          <span class="title">
            Registro Exitoso
          </span>

        </h4>
        <button type="button" class="close"  (click)="d('Cross click')">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>El numero de la cuenta para el nuevo usuario es:</span>
        <span class="account-number">{{createdUser.account_number}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c()">Ok</button>
      </div>


  </ng-template>


</div>
