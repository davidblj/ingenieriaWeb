<section>
  <div class="container">
    <div class="row justify-content-center login-card">

      <div class="col-md-5">

        <div class="card">
          <form novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()" >
            <div class="card-body">

              <div class="title">
                INGRESAR
              </div>

              <div class="title-body">

                <label class="form-input">
                  <i class="material-icons">person</i>
                  <input formControlName="username" type="text" required/>
                  <span class="label">Nombre de usuario</span>
                  <div class="underline"></div>
                </label>

                <label class="form-input">
                  <i class="material-icons">vpn_key</i>
                  <input formControlName="password" type="password" required/>
                  <span class="label">Clave</span>
                  <div class="underline"></div>
                </label>

                <div class="btn-section">
                  <button type="submit" class="btn btn-default">
                    <span>INGRESAR</span>
                  </button>
                  <span class="text-muted">¿olvidaste tu contraseña ?</span>

                  <div *ngIf="errmess" class="bad-request">{{errmess}}</div>
                </div>

              </div>

            </div>

            <div class="card-footer">
                <span class="text-muted">¿no tienes una cuenta?</span>
                <span class="new-account" routerLink="/sign-up" >Has una aqui.</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
