<section>
  <div class="container">

    <div class="delivery-list">

      <div class="card" *ngFor="let delivery of deliveries">
        <div class="card-header">
          <div class="d-flex">
            <div class="mr-auto id">{{delivery.deliveryId}}</div>
            <div class=""><i class="fa fa-chevron-right"></i></div>
          </div>

        </div>
        <div class="card-body">
          <div class="d-flex">
            <div class="mr-auto label">Subtotal</div>
            <div class="price">$ {{delivery.subtotal}}</div>
          </div>

          <div class="d-flex">
            <div class="mr-auto label">Descuento</div>
            <div class="price">-{{delivery.discount}}</div>
          </div>

          <div class="d-flex">
            <div class="mr-auto total-label">TOTAL</div>
            <div class="total-price">$ {{getTotalPrice(delivery)}}</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-end ">
            <div class="options">
              <button class="accept" (click)="accept(delivery)">Aceptar</button>
              <button class="refuse" (click)="refuse(delivery)">Rechazar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
