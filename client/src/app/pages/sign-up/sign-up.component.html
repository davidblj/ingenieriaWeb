<section>

  <div class="d-flex justify-content-center">
    <div *ngIf="show" class="hint">
      <span>Hola {{username}}, gracias por registrarte. Empieza </span><span routerLink="/home" class="underline">aqui</span>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <div class="box">

      <div *ngIf="!show" class="d-flex flex-column content">

        <div class="header">
          <div class="d-flex">
            <div class="title mr-auto">CREA UNA CUENTA</div>
            <div class="sign-in onMouseOver" routerLink="/login">Ingresar</div>
          </div>
          <div class="header-divider"></div>
        </div>

        <div class="form">

          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

            <div class="field">
              <label>USUARIO</label>
              <input formControlName="username" class="form-control">
              <div class="divider"></div>
            </div>

            <div class="field">
              <label>CONTRASEÃ‘A</label>
              <input formControlName="password" type="password" class="form-control">
              <div class="divider"></div>
            </div>

            <div class="field">
              <label>CEDULA</label>
              <input formControlName="identification" class="form-control">
              <div class="divider"></div>
            </div>

            <button class="form-control onMouseOver">REGISTRATE</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
