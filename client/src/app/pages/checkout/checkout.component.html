<section class="container-fluid">
  
  <div class="card-container">

    <div class="card">
      <div class="card-header price">
        <span class="price d-flex justify-content-center">$ {{price | number:'.2-2'}}</span>
      </div>
      <div class="card-body">

        <form novalidate [formGroup] = "credentialsForm">

          <div class="form-group">
            <input formControlName="account_number" class="form-control" placeholder="Numero de la cuenta">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="ContraseÃ±a">
          </div>
          <small *ngIf="error">Transaccion rechazada. Verifica tus credenciales o revisa tu saldo.</small>

          <div class="button ml-auto mb-1" (click)="onSubmit(content)">
            <i class="fa fa-check"></i>
          </div>

        </form>

      </div>
    </div>
  </div>

</section>

<ng-template #content let-c="close">
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <span class="title">La transaccion se ha realizado con exito y el domicilio se agrego a tu lista de domicilios activos.</span>
    </div>
  </div>
</ng-template>
